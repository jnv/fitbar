<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Fitbar Prototyping</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="fitbar" id="fitbar">
    <nav class="fitbar__links">
      <a href="https://fit.cvut.cz/">FIT</a>
      <a href="https://kos.is.cvut.cz/">KOS</a>
      <a href="https://edux.fit.cvut.cz/">Edux</a>
      <div class="fitbar__dropdown">
        <span class="fitbar__dropdown-holder">Více</span>
        <div class="fitbar__dropdown-content">
          <a href="https://timetable.fit.cvut.cz/">Timetable</a>
          <a href="https://gitlab.fit.cvut.cz/">GitLab</a>
        </div>
      </div>
    </nav>
    <div class="fitbar__utils">
      <a href="" class="fitbar__notify fitbar__notify--active">0</a>
      <a href="" class="fitbar__login">Přihlásit</a>
    </div>
  </div>
  <h1>Content goes here</h1>
</body>
</html>
